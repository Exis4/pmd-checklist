<html>
    <head>
        <link href="libraries\bootstrap-5.3.8-dist\css\bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="css\styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="sticky-top bg-white w-100 border border-bottom border-black shadow-sm p-2">
            <nav class="nav">
                <a class="nav-link" id="export_checklist" href="#" onclick="exportFile()">Export</a>
                <label for="file_upload" class="btn btn-link text-decoration-none">
                    Import
                </label>
                <input type="file" class="form-control d-none" id="file_upload" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <a class="btn btn-danger" href="#" onclick="resetData()">Reset</a>
            </nav>
        </div>

        <div class="container">
            <div class="row" id="pokemon_list">

            </div>
        </div>

        <!-- TEMPLATES -->

        <template id="templatepkm">
            <div class="pkmn-container col-1 p-1 text-center">
                <div class="border border-black py-1">
                    <div class="pkmn-number" id="">#000</div>
                    <div>
                        <img class="pkmn-img-url border border-black" id="" src="images/---.png" />
                    </div>
                    <div class="pkmn-name" id="">MissingNo.</div>
                    <div class="d-flex justify-content-between align-items-end px-2">
                        <button class="btn-add-pkm btn btn-link text-decoration-none p-0" id="" data-id="" onclick="updateCounter(this.closest('.pkmn-container').dataset.id, 1)">+</button>
                        <span class="pkmn-counter" id="">0</span>
                        <button class="btn-sub-pkm btn btn-link text-decoration-none p-0" id="" data-id="" onclick="updateCounter(this.closest('.pkmn-container').dataset.id, -1)">-</button>
                    </div>
                    <div class="pkmn-evo-container ">
                        <div>De/Evolve</div>
                        <div class="pkmn-evolutions d-flex justify-content-center flex-wrap" id=""></div>
                    </div>
                </div>
            </div>
        </template>

        <template id="template_pkmn_evo">
            <img class="pkmn-evo-icon border border-black" id="" src="" onclick="evolvePokemon(this.closest('.pkmn-container').dataset.id, this.dataset.evo)"/>
        </template>
    </body>
    <script src="libraries\bootstrap-5.3.8-dist\js\bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/enums/pokemonSpecies.js"></script>
    <script type="text/javascript" src="js/enums/pokemonType.js"></script>
    <script type="text/javascript" src="js/enums/pokemonForms.js"></script>
    <script type="text/javascript" src="pokemonList.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</html>
